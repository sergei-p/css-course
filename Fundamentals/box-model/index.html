<!DOCTYPE html>
<html lang="en">
<head>
  <style>

    * {
      box-sizing: border-box;
    }

    .div-1 {
      background-color: hsl(271, 80%, 50%);
      width: 100px;
      height: 100px;
      padding: 10px 30px;
      margin: 50px 30px 10px 25px;
      border: solid black 20px;
      box-sizing: border-box;
    }

    .div-2 {
      background-color: hsl(200, 80%, 50%);
      width: 100px;
      height: 100px;
    }

  </style>
  <title>Box Model</title>
</head>
<body>
  <div class="div-1">One</div>
  <div class="div-2">Two</div>
</body>
</html>
