<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox</title>
  <style>

    .item {
      border: 1px solid #333;
      background-color: #777;
      width: 75px;
      color: yellow;
      margin: 10px
    }

    .container {
      display: flex;
      background-color: #CCC;
      border: 1px solid black;

    }

    .item1 {
      min-height: 50px;
      flex-shrink: 0;
    }

    .item2 {
      min-height: 100px;
    }

    .item3 {
      min-height: 150px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>
</html>
